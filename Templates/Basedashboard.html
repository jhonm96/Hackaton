<!DOCTYPE html>
<html lang="en">
<head>

    {% endblock %}

    {% block estilos %}
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {% endblock %}
</head>
<body>
   <header class=" container content-end bg-purple-100 ">

            </div>
            </div>
